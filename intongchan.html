<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a")
    let b = +prompt("Nhập b")
    let tong=0

    for (let i=a ;i<=b;i++) {
        if (i % 2 == 0) {
            tong = tong + i;
        }
        document.write(tong)
    }



</script>

</body>
</html>
